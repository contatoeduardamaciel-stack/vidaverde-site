<main>
        <h2>Seja Voluntário</h2>

        <form id="voluntarioForm">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="habilidades">Habilidades/Interesses:</label>
            <textarea id="habilidades" name="habilidades" rows="4"></textarea>

            <label for="disponibilidade">Disponibilidade:</label>
            <select id="disponibilidade" name="disponibilidade" required>
                <option value="">Selecione</option>
                <option value="fim_semana">Fim de semana</option>
                <option value="semana">Durante a semana</option>
                <option value="flexivel">Flexível</option>
            </select>

            <button type="submit">Enviar Inscrição</button>
        </form>

        <!-- Aqui aparecerá a mensagem de agradecimento do JavaScript -->
        <p id="mensagemConfirmacaoVoluntario" style="color: green; font-weight: bold;"></p>
